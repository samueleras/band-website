<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login/style">
    <script defer async src="./login/loginScript"></script>
    <title>Login</title>
</head>

<body>

    <!-- Main -->
    <main>

        <form id="formlogin" class="form" data-visible="true" action=""><!-- Anfang Formular -->

            <h1>Login</h1>

            <!-- USERNAME -->
            <div class="input-control">
                <label for="user">Username</label></td>
                <input type="text" id="user" name="user">
                <div class="errormessage"></div>
            </div>
            <!-- PASSWORD -->
            <div class="input-control">
                <label for="password"> Password </label>
                <input type="password" id="password" name="password">
                <div class="errormessage"></div>
            </div>

            <!-- Formular absenden -->
            <button type="submit">Login</button>

        </form> <!-- Formular Ende -->

        <form id="formsignup" class="form" data-visible="false"><!-- Anfang Formular -->

            <h1>Sign Up</h1>

            <!-- USERNAME -->
            <div class="input-control">
                <label for="newuser">Username</label></td>
                <input type="text" id="newuser" name="newuser">
                <div class="errormessage"></div>
            </div>
            <!-- PASSWORD -->
            <div class="input-control">
                <label for="newpassword"> Password </label>
                <input type="password" id="newpassword" name="newpassword">
                <div class="errormessage"></div>
            </div>

            <!-- PASSWORD -->
            <div class="input-control">
                <label for="newpassword2">Confirm Password </label>
                <input type="password" id="newpassword2" name="newpassword2">
                <div class="errormessage"></div>
            </div>

            <!-- Formular absenden -->
            <button type="submit">Sign Up</button>

        </form> <!-- Formular Ende -->


        <div id="switchcontainer">
            <button id="switchLoginSignup">Sign Up</button>
        </div>

    </main>


</body>

</html>
